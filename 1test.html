<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Визуализация дома</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #87CEEB;
        position: relative;
        display: flex;
        justify-content: center;
    }

    .house-container {
        position: absolute;
        bottom: 75px;
        left: 50%;
        transform: translateX(-50%);
    }

    .house {
        position: relative;
        width: 300px;
        height: 225px;
        background-color: #FF6347;
        border: 4px solid #000000;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        z-index: 1;
    }

    .roof {
        width: 0;
        height: 0;
        border-left: 190px solid transparent;
        border-right: 190px solid transparent;
        border-bottom: 120px solid #8B4513;
        position: absolute;
        top: -120px;
        left: -40px;
    }

    .window {
        width: 75px;
        height: 75px;
        background-color: #19b2e6;
        border-radius: 50%;
        position: absolute;
        top: 20px;
        left: 112px;
        border: 1px solid #000000;
    }

    .chimney {
        width: 30px;
        height: 90px;
        background-color: #888888;
        position: absolute;
        top: -130px;
        left: 185px;
        border: 1px solid #000000;
    }

    .door {
        width: 60px;
        height: 90px;
        background-color: #7c5240;
        position: absolute;
        bottom: 0;
        left: 120px;
        border: 2px solid #000000;
    }

    .door-handle {
        width: 10px;
        height: 10px;
        background-color: #FFD700;
        border-radius: 50%;
        position: absolute;
        top: 40px;
        right: -1px;
    }

    .smoke {
        width: 15px;
        height: 30px;
        background-color: #d3d3d3;
        position: absolute;
        top: -150px;
        left: 192px;
        border-radius: 50%;
        opacity: 0.6;
    }

    .sun {
        width: 120px;
        height: 120px;
        background-color: #FFD700;
        border-radius: 50%;
        position: absolute;
        top: 30px;
        left: 30px;
        box-shadow: 0 0 30px #FFD700;
    }

    .grass {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 150px;
        background-color: #7CFC00;
        z-index: -1;
    }

    .path {
        width: 40px;
        height: 75px;
        background-color: #8B4513;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .cloud {
        width: 160px;
        height: 90px;
        background-color: #FFFFFF;
        border-radius: 50%;
        position: absolute;
        box-shadow: -80px 0 0 #FFFFFF, 80px 0 0 #FFFFFF;
    }

    .cloud1 {
        top: 50px;
        left: 200px;
    }

    .cloud2 {
        top: 220px;
        left: 350px;
    }

    .cloud3 {
        top: 120px;
        left: 100px;
    }

    .cloud4 {
        top: 320px;
        left: 450px;
    }

    .cloud5 {
        top: 120px;
        left: 500px;
    }

    .cloud6 {
        top: 30px;
        left: 600px;
    }

    .cloud7 {
        top: 140px;
        left: 3000px;
    }

    .cloud8 {
        top: 300px;
        left: 150px;
    }
</style>
</head>
<body>

<div class="sun"></div>
<div class="house-container">
    <div class="house">
        <div class="roof"></div>
        <div class="window"></div>
        <div class="chimney"></div>
        <div class="door">
            <div class="door-handle"></div>
        </div>
        <div class="smoke"></div>
    </div>
</div>
<div class="grass"></div>
<div class="path"></div>
<div class="cloud cloud1"></div>
<div class="cloud cloud2"></div>
<div class="cloud cloud3"></div>
<div class="cloud cloud4"></div>
<div class="cloud cloud5"></div>
<div class="cloud cloud6"></div>
<div class="cloud cloud7"></div>
<div class="cloud cloud8"></div>

</body>
</html>
